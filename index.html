<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog open>
      <form method="dialog" action="/">
        <p>Choose your names!</p>
        <div>
          <label for="player-1">Player One:</label>
          <input type="text" name="player-1" id="player-1" />
        </div>
        <div>
          <label for="player-2">Player Two:</label>
          <input type="text" name="player-2" id="player-2" />
        </div>
        <button class="submit" type="submit">Start!</button>
      </form>
    </dialog>
    <div class="content-container">
      <h1 class="title">Let's play: Tic Tac Toe!</h1>
      <p class="game-rules">
        This is a game of Tic Tac Toe! Two players take turns marking Xs and Os
        in the empty squares. The goal is to get three of your marks in a row,
        either horizontally, vertically, or diagonally. Have fun!
      </p>
      <div class="message-display"></div>
      <div class="game-board-display"></div>
      <button class="reset">Restart!</button>
    </div>
  </body>
</html>
